name: Update Zee redirect daily

on:
  schedule:
    - cron: '30 4 * * *'          # ~00:30 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate & check for change
        id: check
        run: python generate_cookie.py
        continue-on-error: true

      - name: Commit & push if changed
        if: steps.check.outcome == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "GitHub Action Bot"
          git config user.email "actions@github.com"
          
          git add index.html 2>/dev/null || true
          git commit -m "chore: update final redirect URL ($(date -u +'%Y-%m-%d %H:%M UTC'))" || echo "No changes â€” skipping commit"
          git push || echo "Push not needed"
